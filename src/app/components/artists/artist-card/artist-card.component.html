<mat-card class="example-card">
  <mat-card-header class="card-header">
    <!-- <div mat-card-avatar class="example-header-image"></div> -->
    <img mat-card-avatar src="{{ artist.profile_pic }}" />
    <mat-card-title class="mat-card-title"
      >{{ artist.name }} <app-verification-sign [verificationStatus]="artist.verified_status"></app-verification-sign
    ></mat-card-title>

    <mat-card-subtitle class="mat-card-subtitle">{{ artist.subtitle }}</mat-card-subtitle>
  </mat-card-header>

  <img mat-card-image src="{{ artist.photo }}" alt="{{ artist.name }}" />
  <mat-card-content>
    <p class="card-description">
      {{ artist.description }}
    </p>
  </mat-card-content>
  <mat-card-actions class="mat-card-actions">
    <button mat-button class="mat-focus-indicator mat-button mat-button-base">
      <span class="mat-button-wrapper">LIKE</span>
      <!-- <span matripple class="mat-ripple mat-button-ripple"></span> -->
      <span class="mat-button-focus-overlay"></span>
    </button>
    <button mat-button class="mat-focus-indicator mat-button mat-button-base">
      <span class="mat-button-wrapper">SHARE</span>
      <!-- <span matripple class="mat-ripple mat-button-ripple"></span> -->
      <span class="mat-button-focus-overlay"></span>
    </button>
  </mat-card-actions>
</mat-card>
