<mat-card class="entity-card">
  <mat-card-header class="card-header">
    <img
      *ngIf="profile_pic"
      mat-card-avatar
      src="{{ profile_pic }} "
      alt="{{ title }}"
      (click)="clicGeneral(EntityCardEventSource.PROFILE_PICTURE)"
    />
    <div mat-card-avatar class="date_day">
      {{ profile_pic_day }}
      <div mat-card-avatar class="date_hour">{{ profile_pic_hour }}</div>
    </div>

    <mat-card-title class="mat-card-title" [ngClass]="profile_pic_text ? 'event' : ''"
      ><span (click)="clicGeneral(EntityCardEventSource.TITLE)">{{ title }}</span>
      <app-verification-sign
        [verification_status]="verification_status"
        (click)="clicGeneral(EntityCardEventSource.VERIFICATION_SIGN)"
      ></app-verification-sign
    ></mat-card-title>

    <mat-card-subtitle class="mat-card-subtitle" (click)="clicGeneral(EntityCardEventSource.SUBTITLE)">
      <div [innerText]="subtitle"></div>
    </mat-card-subtitle>
  </mat-card-header>

  <img
    *ngIf="main_photo"
    mat-card-image
    src="{{ main_photo }}"
    alt="{{ title }}"
    (click)="clicGeneral(EntityCardEventSource.MAIN_PHOTO)"
    class="entity-header-image"
  />
  <mat-card-content>
    <p class="card-description">
      {{ description }}
    </p>
  </mat-card-content>
  <mat-card-actions class="mat-card-actions" *ngIf="showActionButtons">
    <button mat-button class="mat-focus-indicator mat-button mat-button-base">
      <span class="mat-button-wrapper">LIKE</span>
      <!-- <span matripple class="mat-ripple mat-button-ripple"></span> -->
      <span class="mat-button-focus-overlay"></span>
    </button>
    <button mat-button class="mat-focus-indicator mat-button mat-button-base">
      <span class="mat-button-wrapper">SHARE</span>
      <!-- <span matripple class="mat-ripple mat-button-ripple"></span> -->
      <span class="mat-button-focus-overlay"></span>
    </button>
  </mat-card-actions>
</mat-card>
