<div class="table-row center header">
  <div *ngFor="let field of fields" class="grid-item center">{{ field.title }}</div>
</div>
<div class="table-row" *ngFor="let element of elements">
  <div *ngFor="let field of fields" class="grid-item {{ field.alignment || 'center' }}">
    {{ element[field.fieldName] }}
  </div>
</div>
