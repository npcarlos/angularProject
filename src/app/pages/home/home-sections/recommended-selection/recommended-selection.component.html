<h3 class="padding">{{ titleRecomendation }}</h3>
<p>{{ description }}</p>
<div class="recommended">
  <div class="gallery">
    <app-entity-card
      *ngFor="let recomendation of listRecomendations"
      [item]="recomendation"
      [entityCardParams]="recomendationCardParams"
      (onCardClicked)="cardClicked($event)"
    ></app-entity-card>
  </div>
</div>
